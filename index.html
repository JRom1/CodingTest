<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Explosion with Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Container for hearts and button */
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Red button in the middle */
        #heartButton {
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
        }

        /* Hearts surrounding the button (Initially hidden) */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #FF1493;
            opacity: 0;
        }

        /* Positioning of each heart around the button */
        .heart:nth-child(2) { top: 0; left: 0; }
        .heart:nth-child(3) { top: 0; right: 0; }
        .heart:nth-child(4) { bottom: 0; left: 0; }
        .heart:nth-child(5) { bottom: 0; right: 0; }

        /* Heart explosion animation */
        .shoot-out {
            opacity: 1;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(2) translate(var(--x), var(--y));
            }
        }

        /* Message that appears after clicking */
        #message {
            display: none;
            font-size: 24px;
            color: #FF6347;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Container with button and hearts -->
    <div class="button-container">
        <!-- Red Button -->
        <button id="heartButton">Press Me</button>

        <!-- Hearts around the button -->
        <div class="heart" style="--x: -150px; --y: -150px;">❤️</div>
        <div class="heart" style="--x: 150px; --y: -150px;">❤️</div>
        <div class="heart" style="--x: -150px; --y: 150px;">❤️</div>
        <div class="heart" style="--x: 150px; --y: 150px;">❤️</div>
    </div>

    <!-- Message that appears after button is clicked -->
    <div id="message">I want to breed the shit out of you.</div>

    <script>
        // JavaScript to handle heart shooting and message display
        const heartButton = document.getElementById('heartButton');
        const hearts = document.querySelectorAll('.heart');
        const message = document.getElementById('message');

        heartButton.addEventListener('click', () => {
            // Make hearts "shoot out"
            hearts.forEach(heart => {
                heart.classList.add('shoot-out');
            });

            // Reveal the message after a delay (matching animation duration)
            setTimeout(() => {
                message.style.display = 'block'; // Show the message
            }, 1000);

            // Hide the button after pressing
            heartButton.style.display = 'none';
        });
    </script>

</body>
</html>
